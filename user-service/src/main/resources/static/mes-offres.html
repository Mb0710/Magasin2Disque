<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Offres Re√ßues - Marketplace Disques</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e0e7ff;
            color: #667eea;
        }

        .btn-secondary:hover {
            background: #c7d2fe;
        }

        .btn-success {
            background: #10b981;
            color: white;
            padding: 8px 16px;
            font-size: 13px;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            padding: 8px 16px;
            font-size: 13px;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .offres-container {
            display: grid;
            gap: 20px;
        }

        .offre-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .offre-card:hover {
            transform: translateY(-5px);
        }

        .offre-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f3f4f6;
        }

        .offre-title {
            font-size: 20px;
            color: #1f2937;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .offre-date {
            font-size: 13px;
            color: #6b7280;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-accepted {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-refused {
            background: #fee2e2;
            color: #991b1b;
        }

        .offre-body {
            margin-bottom: 15px;
        }

        .offre-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 12px;
            color: #6b7280;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 16px;
            color: #1f2937;
            font-weight: 600;
        }

        .price-comparison {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .price-initial {
            text-decoration: line-through;
            color: #9ca3af;
            font-size: 14px;
        }

        .price-proposed {
            color: #10b981;
            font-size: 20px;
            font-weight: 700;
        }

        .price-difference {
            font-size: 12px;
            color: #ef4444;
        }

        .offre-message {
            background: #f3f4f6;
            padding: 12px;
            border-radius: 5px;
            margin-top: 10px;
            font-style: italic;
            color: #4b5563;
        }

        .offre-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
        }

        .empty-state {
            background: white;
            border-radius: 10px;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h2 {
            color: #4b5563;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #9ca3af;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .offre-header {
                flex-direction: column;
                gap: 10px;
            }

            .offre-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üíº Mes Offres Re√ßues</h1>
            <div class="header-actions">
                <a href="index.html" class="btn btn-secondary">‚Üê Retour</a>
                <a href="mes-annonces.html" class="btn btn-primary">üìã Mes Annonces</a>
                <a href="mes-transactions.html" class="btn btn-primary">üí≥ Mes Transactions</a>
            </div>
        </div>

        <div id="errorContainer"></div>
        <div id="loadingContainer" class="loading">
            <p>‚è≥ Chargement des offres...</p>
        </div>
        <div id="offresContainer" class="offres-container" style="display: none;"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8082/api';

        // R√©cup√©rer l'utilisateur connect√©
        function getCurrentUser() {
            const userId = localStorage.getItem('userId');
            const username = localStorage.getItem('username');
            if (!userId || !username) {
                window.location.href = 'login.html';
                return null;
            }
            return { id: userId, username: username };
        }

        // Formater la date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', {
                day: 'numeric',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Afficher une erreur
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `
                <div class="error-message">
                    ‚ùå ${message}
                </div>
            `;
        }

        // Charger les offres re√ßues
        async function loadOffres() {
            const user = getCurrentUser();
            if (!user) return;

            try {
                const response = await fetch(`${API_BASE_URL}/offres/vendeur/${user.id}/pending`);

                if (!response.ok) {
                    throw new Error('Erreur lors du chargement des offres');
                }

                const offres = await response.json();

                document.getElementById('loadingContainer').style.display = 'none';
                document.getElementById('offresContainer').style.display = 'block';

                if (offres.length === 0) {
                    displayEmptyState();
                } else {
                    displayOffres(offres);
                }
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('loadingContainer').style.display = 'none';
                showError('Impossible de charger les offres. V√©rifiez que le service est d√©marr√©.');
            }
        }

        // Afficher l'√©tat vide
        function displayEmptyState() {
            document.getElementById('offresContainer').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üì≠</div>
                    <h2>Aucune offre en attente</h2>
                    <p>Vous n'avez pas encore re√ßu d'offres sur vos annonces.</p>
                    <a href="annonce.html" class="btn btn-primary">Voir mes annonces</a>
                </div>
            `;
        }

        // Afficher les offres
        function displayOffres(offres) {
            const container = document.getElementById('offresContainer');

            const offresHTML = offres.map(offre => {
                const prixDifference = offre.prixInitial - offre.prixPropose;
                const pourcentageDifference = ((prixDifference / offre.prixInitial) * 100).toFixed(0);

                let badgeClass = 'badge-pending';
                let badgeText = 'En attente';
                if (offre.statut === 'ACCEPTED') {
                    badgeClass = 'badge-accepted';
                    badgeText = 'Accept√©e';
                } else if (offre.statut === 'REFUSED') {
                    badgeClass = 'badge-refused';
                    badgeText = 'Refus√©e';
                }

                const showActions = offre.statut === 'PENDING';

                return `
                    <div class="offre-card">
                        <div class="offre-header">
                            <div>
                                <div class="offre-title">${offre.annonceTitre}</div>
                                <div class="offre-date">Re√ßue le ${formatDate(offre.createdAt)}</div>
                            </div>
                            <span class="badge ${badgeClass}">${badgeText}</span>
                        </div>

                        <div class="offre-body">
                            <div class="offre-info">
                                <div class="info-item">
                                    <span class="info-label">üë§ Acheteur</span>
                                    <span class="info-value">
                                        <a href="/profil.html?id=${offre.acheteurId}" 
                                           style="color: #667eea; text-decoration: none; font-weight: 600;">
                                            ${offre.acheteurUsername || 'Utilisateur'}
                                        </a>
                                    </span>
                                </div>

                                <div class="info-item">
                                    <span class="info-label">üí∞ Proposition</span>
                                    <div class="price-comparison">
                                        <span class="price-initial">${offre.prixInitial.toFixed(2)}‚Ç¨</span>
                                        <span class="price-proposed">${offre.prixPropose.toFixed(2)}‚Ç¨</span>
                                        ${prixDifference > 0 ?
                        `<span class="price-difference">(-${pourcentageDifference}%)</span>` :
                        `<span style="color: #10b981;">(+${Math.abs(pourcentageDifference)}%)</span>`
                    }
                                    </div>
                                </div>
                            </div>

                            ${offre.message ? `
                                <div class="offre-message">
                                    üìù Message : "${offre.message}"
                                </div>
                            ` : ''}
                        </div>

                        ${showActions ? `
                            <div class="offre-actions">
                                <button class="btn btn-danger" onclick="refuserOffre(${offre.id})">
                                    ‚ùå Refuser
                                </button>
                                <button class="btn btn-success" onclick="accepterOffre(${offre.id})">
                                    ‚úÖ Accepter
                                </button>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');

            container.innerHTML = offresHTML;
        }

        // Accepter une offre
        async function accepterOffre(offreId) {
            if (!confirm('√ätes-vous s√ªr de vouloir accepter cette offre ? L\'annonce sera automatiquement supprim√©e.')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/offres/${offreId}/accepter`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Erreur lors de l\'acceptation');
                }

                alert('‚úÖ Offre accept√©e ! L\'acheteur a √©t√© notifi√© par email.');
                loadOffres(); // Recharger les offres

            } catch (error) {
                console.error('Erreur:', error);
                alert('‚ùå ' + error.message);
            }
        }

        // Refuser une offre
        async function refuserOffre(offreId) {
            if (!confirm('√ätes-vous s√ªr de vouloir refuser cette offre ?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/offres/${offreId}/refuser`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Erreur lors du refus');
                }

                alert('Offre refus√©e. L\'acheteur a √©t√© notifi√©.');
                loadOffres(); // Recharger les offres

            } catch (error) {
                console.error('Erreur:', error);
                alert('‚ùå ' + error.message);
            }
        }

        // Charger les offres au d√©marrage
        loadOffres();
    </script>
</body>

</html>
