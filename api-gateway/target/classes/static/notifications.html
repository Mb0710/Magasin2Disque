<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Magasin2Disque</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .btn-secondary {
            background: #e0e7ff;
            color: #667eea;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .notifications-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .notification-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }

        .notification-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .notification-item.unread {
            background: #e0e7ff;
            border-left-color: #667eea;
            font-weight: 600;
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .notification-icon {
            font-size: 24px;
            margin-right: 15px;
        }

        .notification-content {
            flex: 1;
        }

        .notification-type {
            font-size: 12px;
            color: #667eea;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .notification-message {
            color: #333;
            line-height: 1.6;
        }

        .notification-date {
            color: #999;
            font-size: 14px;
        }

        .notification-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-small {
            padding: 5px 15px;
            font-size: 14px;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state h2 {
            margin-top: 20px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .badge {
            background: #ef4444;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üîî Notifications</h1>
            <a href="/index.html" class="btn btn-secondary">‚Üê Retour</a>
        </div>

        <div id="loading" class="loading">Chargement des notifications...</div>

        <div id="notifications-content" style="display: none;">
            <div class="notifications-card">
                <div class="actions-bar">
                    <h2>Toutes les notifications <span id="unread-badge" class="badge" style="display: none;"></span>
                    </h2>
                    <button onclick="markAllAsRead()" class="btn btn-primary">Tout marquer comme lu</button>
                </div>
                <div id="notifications-container"></div>
            </div>
        </div>
    </div>

    <script>
        const userId = localStorage.getItem('userId');

        if (!userId) {
            alert('Vous devez √™tre connect√©');
            window.location.href = '/login.html';
        }

        const notificationIcons = {
            'NEW_OFFER': 'üí∞',
            'OFFER_ACCEPTED': '‚úÖ',
            'OFFER_REFUSED': '‚ùå',
            'NEW_REVIEW': '‚≠ê',
            'TRANSACTION_COMPLETED': 'üéâ',
            'MESSAGE': 'üí¨',
            'DEFAULT': 'üîî'
        };

        const notificationLabels = {
            'NEW_OFFER': 'Nouvelle Offre',
            'OFFER_ACCEPTED': 'Offre Accept√©e',
            'OFFER_REFUSED': 'Offre Refus√©e',
            'NEW_REVIEW': 'Nouvel Avis',
            'TRANSACTION_COMPLETED': 'Transaction',
            'MESSAGE': 'Message',
            'DEFAULT': 'Notification'
        };

        async function loadNotifications() {
            try {
                const response = await fetch(`/api/notifications/user/${userId}`);
                const notifications = await response.json();

                const unreadCount = notifications.filter(n => !n.isRead).length;

                if (unreadCount > 0) {
                    document.getElementById('unread-badge').textContent = unreadCount;
                    document.getElementById('unread-badge').style.display = 'inline-block';
                }

                displayNotifications(notifications);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('notifications-content').style.display = 'block';

            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('loading').innerHTML = '<div class="empty-state">‚ùå Erreur de chargement</div>';
            }
        }

        function displayNotifications(notifications) {
            const container = document.getElementById('notifications-container');

            if (notifications.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 64px;">üîî</div>
                        <h2>Aucune notification</h2>
                        <p>Vous n'avez pas encore de notifications</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = notifications.map(notif => {
                const icon = notificationIcons[notif.type] || notificationIcons.DEFAULT;
                const label = notificationLabels[notif.type] || notificationLabels.DEFAULT;
                const unreadClass = notif.isRead ? '' : 'unread';

                return `
                    <div class="notification-item ${unreadClass}" onclick="handleNotificationClick(${notif.id}, ${notif.relatedId}, '${notif.type}')">
                        <div class="notification-header">
                            <div style="display: flex; align-items: flex-start; flex: 1;">
                                <div class="notification-icon">${icon}</div>
                                <div class="notification-content">
                                    <div class="notification-type">${label}</div>
                                    <div class="notification-message">${notif.message}</div>
                                    <div class="notification-date">${formatDate(notif.createdAt)}</div>
                                </div>
                            </div>
                        </div>
                        <div class="notification-actions">
                            ${!notif.isRead ? `<button onclick="event.stopPropagation(); markAsRead(${notif.id})" class="btn btn-primary btn-small">Marquer comme lu</button>` : ''}
                            <button onclick="event.stopPropagation(); deleteNotification(${notif.id})" class="btn btn-delete btn-small">Supprimer</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function handleNotificationClick(notifId, relatedId, type) {
            // Marquer comme lue
            await markAsRead(notifId);

            // Rediriger selon le type
            switch (type) {
                case 'NEW_OFFER':
                    window.location.href = '/mes-offres.html';
                    break;
                case 'OFFER_ACCEPTED':
                case 'OFFER_REFUSED':
                    window.location.href = '/mes-transactions.html';
                    break;
                case 'NEW_REVIEW':
                    window.location.href = `/profil.html?id=${userId}`;
                    break;
                case 'TRANSACTION_COMPLETED':
                    window.location.href = '/mes-transactions.html';
                    break;
                default:
                    // Recharger la page pour voir le changement de statut
                    loadNotifications();
            }
        }

        async function markAsRead(notifId) {
            try {
                await fetch(`/api/notifications/${notifId}/read`, {
                    method: 'PUT'
                });
                loadNotifications();
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        async function markAllAsRead() {
            try {
                await fetch(`/api/notifications/user/${userId}/read-all`, {
                    method: 'PUT'
                });
                loadNotifications();
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la mise √† jour');
            }
        }

        async function deleteNotification(notifId) {
            if (!confirm('Supprimer cette notification ?')) return;

            try {
                await fetch(`/api/notifications/${notifId}`, {
                    method: 'DELETE'
                });
                loadNotifications();
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la suppression');
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return "√Ä l'instant";
            if (minutes < 60) return `Il y a ${minutes} min`;
            if (hours < 24) return `Il y a ${hours}h`;
            if (days < 7) return `Il y a ${days}j`;

            return date.toLocaleDateString('fr-FR');
        }

        loadNotifications();
    </script>
</body>

</html>
