<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Transactions - Magasin2Disque</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e0e7ff;
            color: #667eea;
        }

        .btn-secondary:hover {
            background: #c7d2fe;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 24px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .transactions-container {
            display: grid;
            gap: 20px;
        }

        .transaction-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .transaction-card:hover {
            transform: translateY(-5px);
        }

        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f3f4f6;
        }

        .transaction-title {
            font-size: 20px;
            color: #1f2937;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .transaction-date {
            font-size: 13px;
            color: #6b7280;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-completed {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-cancelled {
            background: #fee2e2;
            color: #991b1b;
        }

        .badge-achat {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-vente {
            background: #fef3c7;
            color: #92400e;
        }

        .transaction-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 12px;
            color: #6b7280;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 16px;
            color: #1f2937;
            font-weight: 600;
        }

        .price-value {
            color: #10b981;
            font-size: 24px;
            font-weight: 700;
        }

        .empty-state {
            background: white;
            border-radius: 10px;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
        }

        .modal-content h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .rating-input {
            display: flex;
            gap: 10px;
            font-size: 36px;
            margin: 20px 0;
            justify-content: center;
        }

        .star {
            cursor: pointer;
            color: #ddd;
            transition: color 0.2s;
        }

        .star.selected {
            color: #fbbf24;
        }

        .star:hover {
            color: #fbbf24;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üí≥ Mes Transactions</h1>
            <div class="header-actions">
                <a href="index.html" class="btn btn-secondary">‚Üê Retour</a>
                <a href="mes-annonces.html" class="btn btn-primary">üìã Mes Annonces</a>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('all')">Toutes</div>
            <div class="tab" onclick="switchTab('achats')">Mes Achats</div>
            <div class="tab" onclick="switchTab('ventes')">Mes Ventes</div>
        </div>

        <div id="loadingContainer" class="loading">
            <p>‚è≥ Chargement des transactions...</p>
        </div>
        <div id="transactionsContainer" class="transactions-container" style="display: none;"></div>
    </div>

    <!-- Modal de notation -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <h2>‚≠ê Noter l'utilisateur</h2>
            <p id="reviewUserInfo" style="color: #666; margin-bottom: 20px;"></p>

            <div class="rating-input" id="ratingStars">
                <span class="star" data-rating="1">‚òÖ</span>
                <span class="star" data-rating="2">‚òÖ</span>
                <span class="star" data-rating="3">‚òÖ</span>
                <span class="star" data-rating="4">‚òÖ</span>
                <span class="star" data-rating="5">‚òÖ</span>
            </div>

            <textarea id="reviewComment" placeholder="Commentaire (optionnel)"></textarea>

            <div class="modal-actions">
                <button onclick="submitReview()" class="btn btn-primary">Envoyer</button>
                <button onclick="closeReviewModal()" class="btn btn-secondary">Annuler</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8082/api';
        let allTransactions = [];
        let currentTab = 'all';

        function getCurrentUser() {
            const userId = localStorage.getItem('userId');
            const username = localStorage.getItem('username');
            if (!userId || !username) {
                window.location.href = 'login.html';
                return null;
            }
            return { id: parseInt(userId), username: username };
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', {
                day: 'numeric',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        async function loadTransactions() {
            const user = getCurrentUser();
            if (!user) return;

            try {
                // Charger les transactions o√π je suis acheteur
                const achatsResponse = await fetch(`${API_BASE_URL}/transactions/acheteur/${user.id}`);
                const achats = achatsResponse.ok ? await achatsResponse.json() : [];

                // Charger les transactions o√π je suis vendeur
                const ventesResponse = await fetch(`${API_BASE_URL}/transactions/vendeur/${user.id}`);
                const ventes = ventesResponse.ok ? await ventesResponse.json() : [];

                // Combiner et marquer le type
                allTransactions = [
                    ...achats.map(t => ({ ...t, role: 'acheteur' })),
                    ...ventes.map(t => ({ ...t, role: 'vendeur' }))
                ].sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

                document.getElementById('loadingContainer').style.display = 'none';
                document.getElementById('transactionsContainer').style.display = 'block';

                displayTransactions();

            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('loadingContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <h2>Erreur de chargement</h2>
                        <p style="color: #666;">V√©rifiez que le transaction-service est d√©marr√©</p>
                    </div>
                `;
            }
        }

        function switchTab(tab) {
            currentTab = tab;

            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            displayTransactions();
        }

        function displayTransactions() {
            let transactions = allTransactions;

            if (currentTab === 'achats') {
                transactions = allTransactions.filter(t => t.role === 'acheteur');
            } else if (currentTab === 'ventes') {
                transactions = allTransactions.filter(t => t.role === 'vendeur');
            }

            const container = document.getElementById('transactionsContainer');

            if (transactions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h2>Aucune transaction</h2>
                        <p style="color: #666; margin-bottom: 20px;">
                            ${currentTab === 'achats' ? "Vous n'avez pas encore achet√© de disques" :
                        currentTab === 'ventes' ? "Vous n'avez pas encore vendu de disques" :
                            "Vous n'avez pas encore de transactions"}
                        </p>
                        <a href="index.html" class="btn btn-primary">Parcourir les annonces</a>
                    </div>
                `;
                return;
            }

            const transactionsHTML = transactions.map(transaction => {
                const isAchat = transaction.role === 'acheteur';

                let statutBadge = 'badge-completed';
                let statutText = 'Compl√©t√©e';
                if (transaction.statut === 'CANCELLED') {
                    statutBadge = 'badge-cancelled';
                    statutText = 'Annul√©e';
                }

                return `
                    <div class="transaction-card">
                        <div class="transaction-header">
                            <div>
                                <div class="transaction-title">${transaction.annonceTitre}</div>
                                <div class="transaction-date">${formatDate(transaction.createdAt)}</div>
                            </div>
                            <div style="display: flex; gap: 10px; flex-direction: column; align-items: flex-end;">
                                <span class="badge ${isAchat ? 'badge-achat' : 'badge-vente'}">
                                    ${isAchat ? 'üõí Achat' : 'üí∞ Vente'}
                                </span>
                                <span class="badge ${statutBadge}">${statutText}</span>
                            </div>
                        </div>

                        <div class="transaction-info">
                            <div class="info-item">
                                <span class="info-label">${isAchat ? 'üë§ Vendeur' : 'üë§ Acheteur'}</span>
                                <span class="info-value">
                                    <a href="/profil.html?id=${isAchat ? transaction.vendeurId : transaction.acheteurId}" 
                                       style="color: #667eea; text-decoration: none; font-weight: 600;">
                                        ${isAchat ? transaction.vendeurUsername : transaction.acheteurUsername}
                                    </a>
                                </span>
                            </div>

                            <div class="info-item">
                                <span class="info-label">üíµ Montant</span>
                                <span class="price-value">${transaction.prix.toFixed(2)} ‚Ç¨</span>
                            </div>

                            <div class="info-item">
                                <span class="info-label">üìù Type</span>
                                <span class="info-value">
                                    ${transaction.typeAchat === 'DIRECT' ? 'Achat direct' : 'Offre accept√©e'}
                                </span>
                            </div>

                            ${transaction.completedAt ? `
                                <div class="info-item">
                                    <span class="info-label">‚úÖ Finalis√©e le</span>
                                    <span class="info-value">${formatDate(transaction.completedAt)}</span>
                                </div>
                            ` : ''}
                        </div>

                        ${transaction.statut === 'COMPLETED' && isAchat ? `
                            <div style="margin-top: 15px;">
                                <button onclick="openReviewModal(${transaction.id}, ${transaction.vendeurId}, '${transaction.vendeurUsername}')" 
                                    class="btn btn-primary btn-small">
                                    ‚≠ê Noter le vendeur
                                </button>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');

            container.innerHTML = transactionsHTML;
        }

        // Gestion du modal de notation
        let currentReviewData = null;
        let selectedRating = 0;

        function openReviewModal(transactionId, otherUserId, otherUsername) {
            const currentUserId = getCurrentUser().id;

            // V√©rifier si l'utilisateur peut noter
            fetch(`/api/reviews/can-review?transactionId=${transactionId}&reviewerId=${currentUserId}`)
                .then(res => res.json())
                .then(data => {
                    if (!data.canReview) {
                        alert('Vous avez d√©j√† not√© cette transaction');
                        return;
                    }

                    currentReviewData = { transactionId, otherUserId, otherUsername };
                    selectedRating = 0;

                    document.getElementById('reviewUserInfo').textContent = `Comment √©valuez-vous ${otherUsername} ?`;
                    document.getElementById('reviewComment').value = '';
                    updateStars(0);
                    document.getElementById('reviewModal').classList.add('show');
                });
        }

        function closeReviewModal() {
            document.getElementById('reviewModal').classList.remove('show');
            currentReviewData = null;
            selectedRating = 0;
        }

        // Gestion des √©toiles
        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('click', function () {
                selectedRating = parseInt(this.getAttribute('data-rating'));
                updateStars(selectedRating);
            });

            star.addEventListener('mouseenter', function () {
                const rating = parseInt(this.getAttribute('data-rating'));
                updateStars(rating);
            });
        });

        document.getElementById('ratingStars').addEventListener('mouseleave', function () {
            updateStars(selectedRating);
        });

        function updateStars(rating) {
            document.querySelectorAll('.star').forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('selected');
                } else {
                    star.classList.remove('selected');
                }
            });
        }

        async function submitReview() {
            if (selectedRating === 0) {
                alert('Veuillez s√©lectionner une note');
                return;
            }

            if (!currentReviewData) return;

            const currentUserId = getCurrentUser().id;
            const comment = document.getElementById('reviewComment').value.trim();

            const reviewData = {
                reviewerId: currentUserId,
                reviewedUserId: currentReviewData.otherUserId,
                transactionId: currentReviewData.transactionId,
                rating: selectedRating,
                comment: comment || null,
                reviewerUsername: getCurrentUser().username
            };

            try {
                const response = await fetch('/api/reviews', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(reviewData)
                });

                if (response.ok) {
                    alert('Avis publi√© avec succ√®s!');
                    closeReviewModal();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Erreur lors de la publication de l\'avis');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur de connexion');
            }
        }

        loadTransactions();
    </script>
</body>

</html>
