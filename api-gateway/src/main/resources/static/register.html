<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Magasin2Disque</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: #e74c3c;
            background: #fadbd8;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-top: 15px;
            display: none;
            font-size: 14px;
        }

        .success {
            color: #27ae60;
            background: #d5f4e6;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-top: 15px;
            display: none;
            font-size: 14px;
        }

        .switch {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }

        .switch a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .switch a:hover {
            color: #764ba2;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h2>ðŸŽµ Magasin2Disque</h2>
        <p class="subtitle">CrÃ©ez votre compte</p>

        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" placeholder="Choisissez un nom d'utilisateur" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Entrez votre email" required>
        </div>

        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" placeholder="Choisissez un mot de passe" required>
        </div>

        <div class="form-group">
            <label for="confirm-password">Confirmer le mot de passe</label>
            <input type="password" id="confirm-password" placeholder="Confirmez votre mot de passe" required>
        </div>

        <button onclick="register()">S'inscrire</button>

        <div class="error" id="error-msg"></div>
        <div class="success" id="success-msg"></div>

        <div class="switch">
            DÃ©jÃ  un compte? <a href="login.html">Se connecter</a>
        </div>
    </div>

    <script>
        async function register() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            const errorMsg = document.getElementById('error-msg');
            const successMsg = document.getElementById('success-msg');

            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            if (!username || !email || !password || !confirmPassword) {
                errorMsg.textContent = 'Veuillez remplir tous les champs';
                errorMsg.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                errorMsg.textContent = 'Les mots de passe ne correspondent pas';
                errorMsg.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorMsg.textContent = 'Le mot de passe doit contenir au moins 6 caractÃ¨res';
                errorMsg.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    successMsg.textContent = 'Compte crÃ©Ã© avec succÃ¨s! Redirection vers login...';
                    successMsg.style.display = 'block';
                    setTimeout(() => window.location.href = '/login.html', 2000);
                } else {
                    errorMsg.textContent = data.error || 'Erreur lors de l\'inscription';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.textContent = 'Erreur serveur - VÃ©rifiez que l\'application est lancÃ©e';
                errorMsg.style.display = 'block';
            }
        }

        document.getElementById('confirm-password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') register();
        });
    </script>
</body>

</html>
